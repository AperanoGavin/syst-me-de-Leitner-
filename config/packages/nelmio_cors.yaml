nelmio_cors:
    defaults:
        allow_credentials: false
        origin_regex: true
        allow_origin: ['*']
        allow_headers: ['*']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'DELETE' , 'PATCH']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/': null
